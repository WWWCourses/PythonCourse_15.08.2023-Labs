<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Fastapi ToDo App</h1>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>Todo Title</label>
                <input type="text" name="title" placeholder="Enter ToDo task...">
                <br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>

        <hr>

        {% for todo in todo_list %}
        <div class="ui segment">
            <div class="ui grid two column">
                <div class="column" style="display: flex; align-items: center;">
                    <p class="ui big header">{{ todo.id }} | <span style="{{ 'text-decoration: line-through' if todo.complete else '' }}">{{ todo.title }}</span></p>
                </div>
                <div class="column" style="display: flex; justify-content: flex-end;">
                    <div class="ui buttons">
                        {% if todo.complete %}
                        <a href="/update/{{ todo.id }}" class="ui gray button" style="width: 10em;">
                            <i class="check square outline icon"></i>Uncomplete
                        </a>
                        {% else %}
                        <a href="/update/{{ todo.id }}" class="ui green button" style="width: 10em;">
                            <i class="square outline icon"></i>Complete
                        </a>
                        {% endif %}
                        <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
